<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregister.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="title">
          Geen account? <br> registreer NU!
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Voornaam</label>
              <input name="naam" type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Achternaam</label>
              <input name="familienaam" type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Password</label>
              <input name="password" type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input name="password2" type="password" class="input">
           </div>
            <div class="inputfield">
              <label>Email</label>
              <input name="email" type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Telefoonnummer</label>
              <input name="telefoon" type="text" class="input">
           </div> 
          <div class="inputfield">
            <input type="submit" value="registreer" class="btn">
          </div>
        </div>
    </div>
</body>
</html>
